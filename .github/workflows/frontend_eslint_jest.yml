name: ESLint and Jest

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - production
    paths:
      - frontend/**.ts
      - frontend/**.tsx

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        working-directory: frontend
        run: yarn
      - name: Run ESLint
        working-directory: frontend
        run: yarn lint
  unit-test:
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        working-directory: frontend
        run: yarn
      - name: Run jest
        working-directory: frontend
        run: yarn jest
